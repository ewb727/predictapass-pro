<!DOCTYPE html>
<html>
<head>
    <title>PredictaPass Chat</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 20px; }
        .bubble { padding: 10px; border-radius: 8px; margin: 5px 0; }
        .user { background: #e1f5fe; text-align: right; }
        .assistant { background: #fff3e0; text-align: left; }
        form { margin-top: 20px; }
    </style>
</head>
<body>
    <h2>üèÅ PredictaPass - Your Crew Chief</h2>

    {% for message in conversation %}
        <div class="bubble {% if message.role == 'user' %}user{% else %}assistant{% endif %}">
            <strong>{{ message.role.capitalize() }}:</strong> {{ message.content }}
        </div>
    {% endfor %}

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    <form method="post">
        <input type="text" name="user_input" placeholder="Type your message..." style="width: 100%; padding: 10px;" required>
        <button type="submit" style="margin-top: 10px;">Send</button>
    </form>
</body>
</html>
