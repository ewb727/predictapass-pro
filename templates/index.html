<!DOCTYPE html>
<html>
<head>
  <title>PredictaPass</title>
</head>
<body>
  <h1>🏁 PredictaPass - Your Crew Chief</h1>
  <form method="post">
    <textarea name="message" rows="5" cols="60" placeholder="Type your message here..."></textarea><br>
    <button type="submit">Predict</button>
  </form>
  {% if reply %}
    <h2>PredictaPass:</h2>
    <p>{{ reply }}</p>
  {% endif %}
</body>
</html>
